<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>

  <!-- Pixel grid pattern -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Row 1 -->
    <rect x="30" y="35" width="12" height="12" rx="2"/>
    <rect x="46" y="35" width="12" height="12" rx="2"/>
    <rect x="62" y="35" width="12" height="12" rx="2"/>
    <rect x="78" y="35" width="12" height="12" rx="2"/>

    <!-- Row 2 -->
    <rect x="30" y="51" width="12" height="12" rx="2"/>
    <rect x="46" y="51" width="12" height="12" rx="2" fill="url(#grad2)"/>
    <rect x="62" y="51" width="12" height="12" rx="2" fill="url(#grad2)"/>
    <rect x="78" y="51" width="12" height="12" rx="2"/>

    <!-- Row 3 -->
    <rect x="30" y="67" width="12" height="12" rx="2"/>
    <rect x="46" y="67" width="12" height="12" rx="2" fill="url(#grad2)"/>
    <rect x="62" y="67" width="12" height="12" rx="2" fill="url(#grad2)"/>
    <rect x="78" y="67" width="12" height="12" rx="2"/>

    <!-- Row 4 -->
    <rect x="30" y="83" width="12" height="12" rx="2"/>
    <rect x="46" y="83" width="12" height="12" rx="2"/>
    <rect x="62" y="83" width="12" height="12" rx="2"/>
    <rect x="78" y="83" width="12" height="12" rx="2"/>
  </g>

  <!-- Sparkle effect -->
  <circle cx="95" cy="28" r="4" fill="#ffffff"/>
  <circle cx="100" cy="35" r="2" fill="#ffffff" opacity="0.7"/>
</svg>
